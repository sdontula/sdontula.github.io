<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">     
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Words Practice Website</title>
</head>

<body>
  <h1>Hello</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        Pick the word which closely resembles the description below:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          Meaning: Optimist
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          Word Choices:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <input type="radio" id="first" name="selchoice" value="Positive Thinker">
        <label for="male">Positive Thinker</label><br>
        <input type="radio" id="second" name="selchoice" value="Negative Thinker">
        <label for="female">Negative Thinker</label><br>
        <input type="radio" id="third" name="selchoice" value="Eye Doctor">
        <label for="other">Neutral Thinker</label><br>
        <input type="radio" id="fourth" name="selchoice" value="Foot Doctor">
        <label for="other">Foot Doctor</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          <button type="button" onclick="alert('You got the answer correct!')">Click Me!</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
